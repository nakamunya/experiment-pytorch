model:
    arch: vgg
    num_classes: 21
    pretrain: True
datasets:
    name: voc
    path: '/content/drive/My Drive/ML/data/VOCdevkit'
    train:
        - voc_2012_trainval
    test:
        - voc_2012_val
input:
    size: 300
data_loader:
    num_workers: 8
training:
    batch_size: 16
    epoch: 100
    lr: 1.0e-2
    momentum: 0.5
validate:
    batch_size: 1000
checkpoint:
    path: './checkpoints'
    prefix: 'sample'
log:
    interval: 10